# .github/workflows/security.yml
name: Security Checks

on:
  push:
    branches: [main, test/workflow]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'  # UTC æœˆæ›œ 18:00 JST

jobs:
  vulnerability-scan:
    name: ä¾å­˜é–¢ä¿‚è„†å¼±æ€§ã‚¹ã‚­ãƒ£ãƒ³
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit
          
      - name: Run pip-audit
        run: |
          pip-audit --format=json --output=audit-results.json
          pip-audit --format=cyclonedx-json --output=sbom.json
        continue-on-error: true
        
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            audit-results.json
            sbom.json
        if: always()

  bandit-security-check:
    name: Banditã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è§£æž
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Bandit
        run: pip install bandit[toml]
        
      - name: Create Bandit config
        run: |
          cat > .bandit << 'EOF'
          [bandit]
          exclude = /tests/,/venv/
          skips = B101
          EOF
          
      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt
        continue-on-error: true
        
      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

