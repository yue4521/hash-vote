# .github/workflows/ci.yml
name: CI
on:
  push:
    branches: [main, test/workflow]
  pull_request:
  schedule:
    - cron: '0 3 * * 0'   # UTC 日曜 12:00 JST

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: sentry/action-setup-venv@v3
        with:
          python-version: 3.11
          cache-dependency-path: requirements.txt
          install-cmd: pip install -r requirements.txt
      - run: black --check .
      - run: flake8 .
      - run: |
          if pytest -q --cov=. --cov-report=xml; then
            echo "Tests completed successfully"
          else
            echo "No tests found or tests failed"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
        if: success() || failure()